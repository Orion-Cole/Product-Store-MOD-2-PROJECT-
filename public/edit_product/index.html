<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/393bdf76e7.js" crossorigin="anonymous"></script> <!--font awesome icon library--> 
</head>
<body>
    <nav><h1 class="hover-text" id="home-link">Home</h1> <span id="cart-container"><span id="cart-num"></span><span id="cart-icon" class="fa-solid fa-cart-shopping fa-lg"></span></span></nav>
    <h1 id="title">Edit Product</h1>
    <div id="container">
        <div class="input-container">
            <label for="name-input">Name</label><br/>
            <input type="text" id="name-input"/>
        </div>
        <div class="input-container">
            <label for="color-input">Description</label><br/>
            <input type="text" id="description-input"/>
        </div>
        <div class="input-container">
            <label for="age-input">Price</label><br/>
            <input type="number" step="any" id="price-input"/>
        </div>
        <div class="input-container">
            <label for="name-input">Stock</label><br/>
            <input type="number" step="any" id="stock-input"/>
        </div>
        <div class="input-container">
            <label for="img-input">Image Link</label><br/>
            <input type="text" id="img-input"/>
        </div>
        <div class="input-container">
            <label for="rating-input">Rating</label><br/>
            <input type="number" step="any" id="rating-input"/>
        </div>
        
        <button id="submit-button">Edit Product</button>
    </div>
</body>
</html>
