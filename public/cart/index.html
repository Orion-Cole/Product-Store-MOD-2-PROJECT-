<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/393bdf76e7.js" crossorigin="anonymous"></script> <!--font awesome icon library--> 
    <link rel="icon" type="image/x-icon" href="../images/icons8-fast-cart-24.png">
</head>
<body>
    <nav><h1 class="hover-text" id="home-link">Home</h1> <h1 class="hover-text" id="add-product-link">Add New Product</h1> <div id="search-bar-container"><input id="search-bar" type="search" placeholder="Search"><button id="search-button"><img src="../images/search.png" width="10px" height="10px"></button></div><span id="search-icon" class="fa-solid fa-magnifying-glass fa-lg"></span><span id="cart-container"><span id="cart-num"></span><span id="cart-icon" class="fa-solid fa-cart-shopping fa-lg"></span></span></nav>
    <div class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
                <h2>-Purchase Confirmation-</h2>
                <p>Total: <span id="modal-total"></span></p>
                <button id="modal-buy-button">BUY</button>
        </div>
    </div>
    <h1>Shopping Cart!</h1>
    <div id="cart-div"></div>
    <div id="total"></div>
    <div id="button-div">
        <button id="purchase-button">Purchase All</button>
        <button id="remove-all">Remove All</button>
    </div>
</body>
</html>
